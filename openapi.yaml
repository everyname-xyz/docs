        collection:
          $ref: "#/components/schemas/NftAsset_collection"
        id:
          type: number
        description:
          type: string
        external_link:
          type: string
        image_original_url:
          type: string
        image_preview_url:
          type: string
        image_thumbnail_url:
          type: string
        name:
          type: string
        amount:
          type: string
        standard:
          type: string
    Account:
      type: object
      properties:
        id:
          type: string
        walletId:
          type: string
        createdAt:
          type: number
        enabled:
          type: boolean
        derivationPath:
          type: string
        chainCode:
          type: string
        publicKey:
          type: string
        nfts:
