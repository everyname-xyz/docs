    SendNftRequestBody:
      type: object
      properties:
        network:
          type: string
          example: mainnet
        accountId:
          type: string
          example: 0729a580-2240-11e6-9eb5-0002a5d5c51b
        walletId:
          type: string
          example: 0729a580-2240-11e6-9eb5-0002a5d5c51b
        receiver:
          type: string
          example: 0x1234567890123456789012345678901234567890
        values:
          type: array
          example:
            - 1
            - 5
            - 7
          items:
            type: number
        fee:
          type: number
          example: 0.004
        feeLabel:
          type: string
          example: Average
    MintNftRequestBody:
      type: object
      properties:
        walletAddress:
          type: string
          example: 0x1234567890123456789012345678901234567890
        tokenUri:
          type: string
          example: 0729a580-2240-11e6-9eb5-0002a5d5c51b
    SwapRequestBody:
      type: object
      properties:
        srcChainId:
          type: number
          example: 1
        srcChainTokenIn:
          type: string
          example: 0xdAC17F958D2ee523a2206206994597C13D831ec7
        srcChainTokenInAmount:
          type: number
          example: 5000000
        dstChainId:
          type: number
          example: 137
        dstChainTokenOut:
          type: string
          example: 0x0000000000000000000000000000000000000000
    SendRequestBody:
      type: object
      properties:
        activeNetwork:
          type: string
          example: mainnet
        asset:
          type: string
          example: ETH
        to:
          type: string
          example: 0xdAC17F958D2ee523a2206206994597C13D831ec7
        value:
          type: number
          example: 30000
        fee:
          type: number
          example: 0.004
        feeLabel:
          type: string
          example: Average
        memo:
          type: string
          example: 
    Weather:
      type: object
      properties:
        summary:
          type: string
        description:
          type: string
        icon:
          type: string
    NftAsset_asset_contract:
      type: object
      properties:
        address:
          type: string
        name:
          type: string
        symbol:
          type: string
        image_url:
          type: string
        external_url:
          type: string
    NftAsset_collection:
      type: object
      properties:
        name:
          type: string
