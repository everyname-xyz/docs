     ## Supported TLDS:
     algo, apt, avax, bnb, btc, cosmos, dot, eth, fn, sol, stark, tez
     ---

  version: 1.0.0
servers:
  - url: https://api.everyname.xyz:9010
paths:
  /tlds:
    get:
      summary: Get supported TLDS
      operationId: getSupportedTLDS
      responses:
        "200":
          description: Array of supported TLDS
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /address:
    get:
      summary: Get address information
      operationId: getAddressInfo
      parameters:
        - name: address
          in: query
          required: true
          description: Ethereum address
          schema:
            type: string
        - name: network
          in: query
          required: true
          description: Blockchain network
          schema:
            type: string
      responses:
        "200":
          description: Address information
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  provider:
                    type: string
                  tldUrl:
                    type: string
                  name:
                    type: string
  /name:
    get:
      summary: Get name information
      operationId: getNameInfo
      parameters:
        - name: domain
          in: query
          required: true
          description: Domain name
          schema:
            type: string
      responses:
        "200":
          description: Name information
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  address:
                    type: string
                  tldUrl:
                    type: string
                  tld:
                    type: string
security:
  - API_TOKEN: []
components:
  securitySchemes:
    API_TOKEN:
      type: apiKey
      name: API_TOKEN
      in: header
