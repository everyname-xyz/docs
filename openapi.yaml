  version: 1.0.0
servers:
  - url: https://api.everyname.xyz/
paths:
  /forward:
    get:
      summary: Forward Resolution
      description: This endpoint returns the resolver address in HEX for a specified query using the domain name space.
      operationId: /forward
      parameters:
        - name: domain
          in: query
          required: true
          description: Domain name, example everyname.eth
          schema:
            type: string
      responses:
        "200":
          description: Name information
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  address:
                    type: string
                  tldUrl:
                    type: string
                  tld:
                    type: string
      security:
        - API_TOKEN: []
      x-security-headers:
        api-key: $request.headers['api-key']
  /reverse:
    get:
      summary: Reverse Resolution
      description: This endpoint returns the domain name space for a specified query which contains the resolver address in HEX format.
      operationId: /reverse
      parameters:
        - name: address
          in: query
          required: true
          description: Resolver address, example 0xD475C94562cabC52e38cb3012D976185813284bb
          schema:
            type: string
        - name: network
          in: query
          required: true
          description: Blockchain network, example 'eth'
          schema:
            type: string
      responses:
        "200":
          description: Address information
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  provider:
                    type: string
                  tldUrl:
                    type: string
                  name:
                    type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Require api-key to execute...
      security:
        - API_TOKEN: []
      x-security-headers:
        api-key: $request.headers['api-key']
  /tlds:
    get:
      summary: Get supported TLDS
      operationId: /tlds
      responses:
        "200":
          description: Array of supported TLDS
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
      security: [] # Remove the API_TOKEN requirement for this endpoint
  /try:
    get:
      summary: Get a trial API-key
      operationId: /try
      responses:
        "200":
          description: Returns a 15-minute temporary API-key
          content:
            application/json:
              schema:
                type: string
      security: [] # Remove the API_TOKEN requirement for this endpoint

security:
  - API_TOKEN: []
components:
  securitySchemes:
    API_TOKEN:
      type: apiKey
      name: api-key
      in: header
